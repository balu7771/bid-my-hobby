# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# Application name
spring.application.name=Bid My Hobby API

# AWS SES Configuration
aws.ses.from-email=email@bidmyhobby.com
aws.ses.region=ap-south-1

# Email sending toggle
app.email.enabled=true

# AWS S3 Configuration
aws.region=ap-south-1
aws.s3.region=ap-south-1
aws.s3.bucket.name=bid-my-hobby
aws.s3.bucket.metadata-prefix=metadata/
aws.s3.bucket.images-prefix=images/
aws.s3.bucket.users-prefix=users/
aws.s3.bucket.payments-prefix=payments/
aws.s3.bucket.sales-prefix=sales/

# RazorPay Configuration
razorpay.key.id=${RAZORPAY_KEY_ID:your_razorpay_key_id}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:your_razorpay_key_secret}

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.allowed-headers=*

# UI app
spring.web.resources.static-locations=classpath:/static/
spring.mvc.view.suffix=
spring.mvc.view.prefix=

# url encoding with slashes
server.tomcat.allow-uri-encoding=true
server.tomcat.relaxed-path-chars=/
server.tomcat.relaxed-query-chars=/

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=bid-my-hobby-notifications
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka Topics
kafka.topic.item-upload=item-upload-notifications

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/bidmyhobby
spring.datasource.username=biduser
spring.datasource.password=bidpass123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true